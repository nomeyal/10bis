    <style>
        body, html {
            margin: 0;
            padding: 0;

        }

        /* Show fallback only if embed/iframe might fail or for small screens */

            #viewer { height: 90vh; } 
        }
    </style>
</head>
<body>

    <iframe id="viewer" src="STR_on_10bis.pdf#view=FitH">

            <p>Your browser doesn't support direct PDF viewing.</p>

        </div>
    </iframe>

</body>
